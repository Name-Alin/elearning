<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>User CRUD</title>
</head>
<body>
<div>
    <h1>Quizzes</h1>
    <a href="/">IndexPage</a>
<br>
    <a th:href="@{/quizForm}">Create New Quiz</a>

    <table id="usersTable" class="table table-striped table-primary">
        <thead>
        <tr>
            <td><b>Quiz Id</b> </td>
<!--            <td><b>Title</b> </td>-->
            <td><b>Delete Quiz</b> </td>
            <td><b>Update Questions</b> </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.id}">1</td>

            <td><a href="#" th:href="@{'/deleteQuiz/' + ${quiz.id}}">Delete Quiz</a></td>
            <td><a href="#" th:href="@{'/quiz/' + ${quiz.id} + '/questions' }">Update Questions</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
