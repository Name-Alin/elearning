<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quiz CRUD</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
<div>

    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">

        <!--        <div class="row">-->

        <h1>Available Quizzes</h1>
<!--        <a href="/">IndexPage</a>-->
<!--        <br>-->
<!--        <a th:href="@{/quiz/form}">Create New Quiz</a>-->

        <div class="table-responsive">
            <table id="usersTable" class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th><b>Quiz Id</b></th>
                    <th><b>Title</b></th>
                    <th><b>Description</b></th>
                    <th><b>Minimum score to graduate(%)</b></th>
                    <th><b>Delete Quiz</b></th>
                    <th><b>Update Questions</b></th>
                    <th><b>Update Quiz Details</b></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.id}"></td>
                    <td th:text="${quiz.name}"></td>
                    <td th:text="${quiz.description}"></td>
                    <td th:text="${quiz.expectedPercent} + '%'"></td>

                    <td><a href="#" th:href="@{'/quiz/delete/' + ${quiz.id}}">Delete Quiz</a></td>
                    <td><a href="#" th:href="@{'/quiz/' + ${quiz.id} + '/questions' }">Update Questions in quiz</a></td>
                    <td><a href="#" th:href="@{'/quiz/getById/' + ${quiz.id} }">Update quiz details</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<!--</div>-->

</body>

</html>
