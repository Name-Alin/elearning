<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Quiz CRUD</title>
</head>
<body>
<div>
    <h1>Quizzes</h1>
    <a href="/">IndexPage</a>
<br>
    <a th:href="@{/quiz/form}">Create New Quiz</a>

    <table id="usersTable" class="table table-striped table-primary">
        <thead>
        <tr>
            <td><b>Quiz Id</b> </td>
            <td><b>Title</b> </td>
            <td><b>Description</b> </td>
            <td><b>Minimum score to graduate(%)</b> </td>
            <td><b>Delete Quiz</b> </td>
            <td><b>Update Questions</b> </td>
            <td><b>Update Quiz Details</b> </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.name}"></td>
            <td th:text="${quiz.description}"></td>
            <td th:text="${quiz.expectedPercent} + '%'"></td>

            <td><a href="#" th:href="@{'/quiz/delete/' + ${quiz.id}}">Delete Quiz</a></td>
            <td><a href="#" th:href="@{'/quiz/' + ${quiz.id} + '/questions' }">Update Questions in quiz</a></td>
            <td><a href="#" th:href="@{'/quiz/getById/' + ${quiz.id} }">Update quiz details</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
