<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Users evaluations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/styles/navbar.css}" >

</head>
<body>
<div>
    <h1>Evaluations</h1>
    <a href="/">IndexPage</a>

    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">

        <div th:each="user : ${supervisedUsers}" >
            <h3 th:text="'User: ' + ${user.username}"></h3>

    <table id="usersTable" class="table table-hover table-striped" >

        <thead class="thead-dark">
        <tr>
            <td>Training name</td>
            <td>Graduated</td>
            <td>Correct</td>
            <td>Quiz Id</td>
            <td>Start Time</td>
            <td>End Time</td>
        </tr>
        </thead>
        <tbody th:each="evaluation : ${usersEvaluations}">
        <tr class="table-primary">
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.trainingName}" ></td>
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.graduated}" ></td>
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.quizPercentCorrect}" ></td>
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.quizId}" ></td>
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.startTime}" ></td>
            <td th:if="${evaluation.username == user.username}" th:text="${evaluation.endTime}" ></td>


        </tr>
        </tbody>

    </table>
        </div>
</div>
</div>

</body>

</html>
