<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Users evaluations</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
<div>
    <h1>Evaluations</h1>
    <a href="/">IndexPage</a>

    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">

        <div th:each="user : ${supervisedUsers}">
            <h3 th:text="'User: ' + ${user.username}"></h3>

            <div class="table-responsive">
                <table id="usersTable" class="table table-bordered table-striped">

                    <thead class="thead-dark">
                    <tr>
                        <th>Training name</th>
                        <th>Graduated</th>
                        <th>Correct</th>
                        <th>Quiz Id</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                    </thead>
                    <tbody th:each="evaluation : ${usersEvaluations}">
                    <tr>
                        <td th:if="${evaluation.username == user.username}" th:text="${evaluation.trainingName}"></td>
                        <td th:if="${evaluation.username == user.username}" th:text="${evaluation.graduated}"></td>
                        <td th:if="${evaluation.username == user.username}"
                            th:text="${evaluation.quizPercentCorrect}"></td>
                        <td th:if="${evaluation.username == user.username}" th:text="${evaluation.quizId}"></td>
                        <td th:if="${evaluation.username == user.username}" th:text="${evaluation.startTime}"></td>
                        <td th:if="${evaluation.username == user.username}" th:text="${evaluation.endTime}"></td>


                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

</body>

</html>
