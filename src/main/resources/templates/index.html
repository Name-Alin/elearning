<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
    <div>

<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<div class="page-title">E-Learning platform Demo</div>
<div class="demo-container">
    <h3>Demo content</h3>
    <ul sec:authorize="hasAnyAuthority('administrator', 'supervisor')">
        <li sec:authorize="hasAuthority('administrator')" th:href="@{/userform}">Admin pages</li>
        <li sec:authorize="hasAuthority('supervisor')">Reports</li>
    </ul>
</div>


<!--<div sec:authorize="hasAuthority('ROLE_ADMIN')">-->
<!--    <a th:href="@{/quiz}">Create New Product</a>-->
<!--</div>-->

<div>
    <a th:href="@{/quizForm}">Quiz Page</a>
    <br>
    <a th:href="@{/showQuizzes}">Quiz CRUD Page</a>
    <br>
    <a th:href="@{/showTrainingForm}">Training CRUD Page</a>
</div>

<div>
    <a th:href="@{/userform}">User CRUD Page</a>
</div>
    </div>


    <table id="trainingTable" class="table table-striped table-primary">
        <thead>
        <tr>
            <td><b>Training Id</b></td>
            <td><b>Training Title</b></td>
            <td><b>Training Description</b></td>
            <td><b>Training Path</b></td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="training : ${trainings}">
            <td th:text="${training.trainingTitle}"></td>
            <td th:text="${training.description}"></td>
            <td th:text="${training.pathToTraining}"></td>
            <td>
                <video width="320" height="240" controls>
                    <source th:src="@{'/video_training/' + ${training.id}}" type="video/mp4" />
                </video>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
