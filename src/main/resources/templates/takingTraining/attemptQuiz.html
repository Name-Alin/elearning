<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Attempt Quiz</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/fieldSet.css}">

</head>
<body>
<div th:replace="navbar.html :: navbar"></div>
<div class="main">
    <div class="row">
        <div class="col-md-10 offset-md-1 form-3-box text-left wow fadeInUp">

            <form action="#" th:action="@{/submit}" th:object="${attemptedQuiz}" method="post">

                <input type="hidden" th:field="*{id}" th:value="${attemptedQuiz.id}">

                <fieldset class="form-group p-3 text-left" th:each="question, i : ${attemptedQuiz.questions}">

                    <label class="form-label"><strong th:text="${i.index + 1} + '. '  + ${question.content}"></strong></label>

                    <ol type="a" class="list-group">
                        <li th:each="answer, j : ${question.answers}">

                            <input type="hidden" th:name="|questions[${i.index}].answers[${j.index}].id|"
                                   th:value="${answer.id}">
                            <input type="hidden" th:name="|questions[${i.index}].answers[${j.index}].content|"
                                   th:value="${answer.content}">


                            <div th:id="${question.content}">
                                <label th:text="${answer.content}" th:for="${answer.id}"></label>
                                <input type="checkbox"
                                       th:name="|questions[${i.index}].answers[${j.index}].correct|"
                                       th:id="${answer.id}"
                                       th:value="1"
                                       th:checked="false"
                                >


                                <!--                    |questions[${i.index}].answers[${j.index}].correct|-->
                                <!--                    *{questions[__${i.index}__].answers[__${j.index}__].correct}-->
                                <!--                    th:field="*{questions[__${i.index}__].answers[__${j.index}__].correct}"-->

                            </div>
                        </li>
                    </ol>
                    <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${question.id}">
                    <input type="hidden" th:name="|questions[${i.index}].content|" th:value="${question.content}">


                </fieldset>
                <div class="form-group row">
                    <div class="col">
                        <button class="btn btn-primary btn-customized" type="submit">Submit Answers</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
